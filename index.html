<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <form id="input-wrapper" onsubmit="return false">
            <input type="text" placeholder="Get sh*t done!" id="todo-description">
            <label for="todo-description" class="visually-hidden">Get sh*t done!</label>
            <button id="add-todo">Add</button>
        </form>

        <h2>Filter & Options</h2>
        <form class="radios">
            <input type="radio" id="all" name="all" value="all" checked>
            <label for="all">All</label><br>
            <input type="radio" id="open" name="all" value="open">
            <label for="open">Open</label><br>
            <input type="radio" id="done" name="all" value="done">
            <label for="done">Done</label>
        </form>


        <button id="del-done" onsubmit="return false">Remove Done Todo's</button>

        <h3> Your Todos</h3>

        <ul id="todos-output">

        </ul>




    </main>
    <script src="script.js"></script>

</body>

</html>
